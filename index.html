<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Virtual Piano</title>
</head>
<body>
	<h1>Use your keyboard to play sounds!</h1>
	<h2></h2>
	<div class="container">
		<div class="white-keys">
			<kbd>A</kbd>
			<kbd>S</kbd>
			<kbd>D</kbd>
			<kbd>F</kbd>
			<kbd>G</kbd>
			<kbd>H</kbd>
			<kbd>J</kbd>
		</div>
		<div class="black-keys">
			<kbd id="w">W</kbd>
			<kbd>E</kbd>
			<kbd>T</kbd>
			<kbd>Y</kbd>
			<kbd>U</kbd>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
